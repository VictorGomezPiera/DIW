<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo menú</title>
    <style media="screen">

    ul > li{
            display: inline-block;
            position: relative;
          }
          li ul{
            position: absolute;
          }
          li ul li{
            display: block;
            margin-left: -40px;
            width: 100px;
            margin-top: 10px;
          }
          li{
            margin-left: 20px;
          }

    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
  $("li ul").hide();
    $("li a").click(function(){
    $(this).next().slideToggle(100);

  });
});
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">Sección 1</a>
         <ul>
          <li><a href="#">Sección 1.1</a></li>
          <li><a href="#">Sección 1.2</a></li>
          <li><a href="#">Sección 1.3</a></li>
         </ul>
      </li>
      <li><a href="#">Sección 2</a>
         <ul>
          <li><a href="#">Sección 2.1</a></li>
          <li><a href="#">Sección 2.2</a></li>
          <li><a href="#">Sección 2.3</a></li>
         </ul>
      </li>
    </ul>
  </body>
</html>
