<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<style media="screen">
h1{
   text-align: center;
}.contenedor{
  text-align: center;
}
  img{
    width: 400px;
  }
  .encendido{
    opacity: 0.5;
  }
  .apagado{
    opacity: 1;
  }


</style>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script> /*Aquí va el código*/
$(document).ready(function(){

   $("#dos").hide();


  $("#interruptor").click(function(){
    var inter = $("#interruptor").text();

  if(inter=="ENCENDER"){
    $('#dos').show();
    $('#una').hide();
    $("#interruptor").text("APAGAR");

  }else{
    $('#dos').hide();
    $('#una').show();
    $("#interruptor").text("ENCENDER");

  }

});




   });


</script>
</head>
<body>
    <h1>Interruptor Bombilla</h1>
      <div class="contenedor">
        <img id="una" src="bombilla1.png">
        <img id="dos" src="bombilla.png">
        <button id="interruptor">ENCENDER</button>
      </div>
</body>
</html>
