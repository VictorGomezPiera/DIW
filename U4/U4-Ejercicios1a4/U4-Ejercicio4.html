<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<style media="screen">
h1{
   color: #0000cc;
   text-align: center;
}.contenedor{
  text-align: center;
}
  img{
    width: 400px;
  }
</style>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script> /*Aquí va el código*/
$(document).ready(function(){

  $("img").hide();
  $("#menosAncho").hide();
  $("#masAncho").hide();

  $("h1").click(function(){
    $("img").slideToggle();
    $("#menosAncho").slideToggle();
    $("#masAncho").slideToggle();

});

$(('#masAncho')).on('click', function () {
  $('img').width($('img').width() + 20);
});

$(('#menosAncho')).on('click', function () {
  $('img').width($('img').width() - 20);
});



   });


</script>
</head>
<body>
    <h1>Haz click aquí para ver la imagen!</h1>
      <div class="contenedor">
        <img src="img.png">
        <button id="masAncho">+</button>
        <button id="menosAncho">-</button>
      </div>
</body>
</html>
