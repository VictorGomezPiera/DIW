<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 14</title>
    <style media="screen">

div{
  padding-top: 0.7em;
}
input{
  border-radius: 5px;
}

div label{
  width: 15%;
  float:left;
}

div input:focus{
  outline: inherit;
  border: 1px solid #A901DB;
  background-color:#A4A4A4;
}

.nota{
  font-style: italic;
  border: 1px dashed black;
  width: 100%;
  height: 30px;
  margin-left: 1px;
}
.radio{
  margin-left: -115px;
}
.inscripcion{
  max-height: 40px;
}

    </style>
  </head>
  <body>
<h1>Ejercicio 14</h1>

<fieldset> <legend>Incripcion</legend>
  <fieldset> <legend>Informacion personal</legend>

    <div>
    <label>Nombre*:</label>
    <input type="text" name="nombre" placeholder="Introduce el nombre..." required autofocus>
    </div>

    <div>
    <label>Apellidos*:</label>
    <input type="password" name="password" placeholder="Introduce la contraseña..." required>
    </div>

    <div>
    <label>Email*:</label>
    <input type="email" name="nombre" placeholder="Introduce el email..." required>
    </div>

    <div>
    <label>Sexo:</label>
    <label>Hombre: <input type="radio" name="radio1"> </label>
    <label>Mujer:   <input type="radio" name="radio2"></label>
    </div>

    <br>
    <div>
    <label>Fecha nacimiento*:</label>
    <input type="date" name="fecha" placeholder="dd/mm/aaaa" required>
    </div>

    <div>
    <label>Poblacion:</label>
    <select class="provincia">
           <option value="option">Escoge provincia</option>
           <option value="option">Valencia</option>
           <option value="option">Castellon</option>
           <option value="option">Alicante</option>
         </select>
    </div>

    <div>
    <label>Telefono:</label>
    <input type="text" name="telefono" placeholder="Introduce el tlf...">
    </div>

    <div>
    <label>Motivo de inscripcion*:</label>
    <br>
    <textarea class="inscripcion" rows="2" cols="100" scrolling="true"></textarea>
    </div>

    <div>
    <label>Escoge el color de tu avatar:</label>
    <input type="color" name="color">
    </div>



</fieldset>
<fieldset> <legend>Creación de Usuarios</legend>
  <div>
  <label>Nombre de usuario*:</label>
  <input type="text" name="nombreUser" placeholder="Introduce el nombre..." required>
  </div>

  <div>
  <label>Contraseña*:</label>
  <input type="password" name="contraseñaUser" placeholder="Introduce la contraseña..." maxlength="8" required size="10" required>
  </div>

  <div>
  <label>Repite contraseña*:</label>
  <input type="password" name="recontraseña" placeholder="Repita la contraseña..." maxlength="8" required size="10" required>
</div>

</fieldset>

<input type="checkbox" name="correos"><label>Deseo recibir copias de los mensajes del foro en mi correo electronico</label>
<br>

<input type="checkbox" name="eventos"><label>Deseo recibir notificaciones de los proximos eventos en mi correo electronico</label>
<br>

<input type="button" name="Confirmar registro" value="Confirmar registro">
<br>
<br>
<input type="text" name="nota" class="nota" placeholder="Nota: los campos marcados con "" son obligatorios">
<br>

</fieldset>

  </body>
</html>
